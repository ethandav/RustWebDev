<html>
    <head>
        <link rel="stylesheet" href="{{stylesheet}}">
    </head>
    <body>
        <div>
            <h2>{{ question.title }}</h2>
            <div>{{ question.content }}</div>
            <div>
                {% for tag in question.tags %}
                    <span>{{ tag }}</span>
                    {% else %}
                    No Tags
                {% endfor %}
            </div>
        </div>
        <div>
            {% for answer in answers %}
                <span>{{ answer.content }}</span>
            {% else %}
                No Answers
            {% endfor %}
        </div>
    </body>
</html>
